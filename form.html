<!DOCTYPE html>
<html land ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>favour</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <header>
            <h2><span class="fc">FC</span><span class="digit">25</span><br><span class="champ">CHAMPIONSHIP</span></h2>
            <p class="txt">Fill the form below to register for the online gaming tournament</p>
            <div class="block">
                <form>
                    <p class="reg">Register or Login</p>
                    <label for="uname">Username:</label>
                    <br>
                    <input type="text-field" id="uname" placeholder="enter your username">
                    <br>
                    <label for="country">Country(Region)</label>
                    <br>
                    <input type="text-field" id="country" placeholder="enter your country name"><br>
                    <label for="email">e-mail:</label>
                    <br>
                    <input type="email" id="email" placeholder="enter your e-mail"></input>
                    <br>
                    <label for="pword">Password:</label>
                    <br>
                    <input type="text-field" id="pword" placeholder="follow the password format">
                    <br>
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" id="man" name="gender" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="woman" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <label for="fav_club">Choose a club</label>
                    <br>
                    <input type="radio" id="fc bayern" name="fav_club" value="FC BAYERN">
                    <label for="fc bayern">FC BAYERN</label>
                    <br>
                    <input type="radio" id="fc barcelona" name="fav_club" value="FC BArcelona">
                    <label for="fc barcelona">BARCELONA FC</label>
                    <br>
                    <input type="radio" id="real madrid" name="fav_club" value="REAL MADRID">
                    <label for="real madrid">REAL MADRID </label>
                    <br>
                    <label for="referal">Referal code:</label>
                    <br>
                    <input type="text" id="referal" placeholder="who invited you?">
                    <br>
                    <label for="requirements">Which of the below requirements do you have?</label>
                    <br>
                    <input type="checkbox" id="requirement1" name="requirement1" value="playstation5">
                    <label for="requirement1">PlayStation5</label>
                    <br>
                    <input type="checkbox" id="requirement2" name="requirement2" value="xbox">
                    <label for="requirement2">Xbox one</label>
                    <br>
                    <input type="checkbox" id="requirement3" name="requirement3" value="game">
                    <label for="requirement3">FC25</label>
                    <br>
                    <input type="checkbox" id="requirement4" name="requirement4" value="wallet">
                    <label for="requirement4">Online payment method</label><br>
                    <input type="submit" value="Register">
                    <input type="submit" value="Login">
                </form>
            </div>
        </header>
    </body>
</html>
